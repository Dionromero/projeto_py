<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe AI – Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav-bar"
        <a href="index.html" class="nav-link"> Home</a>
        <a href="cadastro.html" class="nav-link"> Cadastrar Roupa</a>
    </div>

    <div class="card">
        <h1>Novo Item</h1>
        <p class="sub">Adicione roupas ao guarda-roupa virtual</p>
        
        <div class="form-group">
            <label>Nome da Peça:</label>
            <input type="text" id="nomeRoupa" placeholder="Ex: Jaqueta Jeans">
        </div>

        <div class="form-group">
            <label>URL da Imagem:</label>
            <input type="url" id="imgRoupa" placeholder="https://...">
        </div>

        <div class="form-group">
            <label>Tags (Digite e dê Enter):</label>
            <div class="tag-container" id="tagContainer">
                <input type="text" id="tagInput" placeholder="Add tag...">
            </div>
        </div>

        <button class="btn-save" onclick="enviarCadastro()">Salvar Cadastro</button>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
