<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe AI - Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { 
            theme: { 
                extend: { 
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in-up': 'fadeInUp 0.8s ease-out forwards' },
                    keyframes: { fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                } 
            } 
        }
    </script>
    <style>
        /* Corrige autofill do Chrome para não ficar branco */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
            -webkit-text-fill-color: white !important;
        }
    </style>
</head>
<body class="bg-[#0b1121] text-slate-200 min-h-screen flex flex-col selection:bg-blue-500 selection:text-white overflow-x-hidden">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-600/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-600/10 rounded-full blur-[100px]"></div>
    </div>

    <header class="bg-[#0f172a]/70 backdrop-blur-md sticky top-0 z-20 px-8 py-5 flex justify-between items-center border-b border-slate-800/50">
        <div class="font-bold text-xl tracking-tight text-white">
            Wardrobe<span class="text-blue-500">IA</span> 
        </div>
        <nav class="flex gap-4">
            <a href="index.html" class="px-4 py-2 text-xs font-bold text-slate-400 hover:text-white hover:bg-slate-800 rounded-full transition">Home</a>
            <a href="cadastro.html" class="px-4 py-2 text-xs font-bold text-blue-400 bg-blue-500/10 rounded-full border border-blue-500/20 transition">Cadastrar Roupa</a>
        </nav>
    </header>

    <main class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-2xl animate-fade-in-up">
            
            <div class="text-center mb-10">
                <h1 class="text-3xl md:text-4xl font-black text-white mb-2 tracking-tight">Nova Peça</h1>
                <p class="text-slate-400">Adicione suas roupas favoritas ao sistema.</p>
            </div>

            <div class="bg-slate-800/40 backdrop-blur-xl border border-white/10 p-8 rounded-[2rem] shadow-2xl">
                
                <div class="space-y-6">
                    <div class="group">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 group-focus-within:text-blue-400 transition-colors">Nome da Peça</label>
                        <input type="text" id="nomeRoupa" placeholder="Ex: Jaqueta de Couro Preta" 
                            class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-5 py-4 text-white font-medium placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all">
                    </div>

                    <div class="group">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 group-focus-within:text-purple-400 transition-colors">Link da Imagem</label>
                        <input type="url" id="imgRoupa" placeholder="https://..." 
                            class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-5 py-4 text-white font-medium placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500/50 transition-all">
                    </div>

                    <div class="group">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 group-focus-within:text-emerald-400 transition-colors">Tags (Categorias)</label>
                        <div id="tagContainer" class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-5 py-3 flex flex-wrap gap-2 cursor-text focus-within:ring-2 focus-within:ring-emerald-500/50 focus-within:border-emerald-500/50 transition-all min-h-[60px]">
                            <input type="text" id="tagInput" placeholder="Digite e dê Enter..." class="bg-transparent border-none outline-none flex-1 min-w-[120px] text-white placeholder-slate-600 h-8">
                        </div>
                        <p class="text-[10px] text-slate-600 mt-2 ml-1">Separe por vírgula ou Enter.</p>
                    </div>

                    <button onclick="enviarCadastro()" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/40 transform transition hover:-translate-y-1 active:scale-95 flex items-center justify-center gap-2 mt-4">
                        <span>SALVAR ROUPA</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                    </button>
                </div>

            </div>
        </div>
    </main>

    <script src="cadastro.js"></script>
</body>
</html>
